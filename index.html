<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QuickConvert</title>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background: #f5f5f5;
    color: #333;
}

/* Navbar */
nav {
    background: linear-gradient(135deg, #0ea5e9, #2563eb);
    padding: 0.8rem 2rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
    color: white;
    position: sticky;
    top: 0;
    z-index: 1000;
}

nav .logo {
    font-size: 1.5rem;
    font-weight: bold;
    letter-spacing: 1px;
}

nav ul {
    list-style: none;
    display: flex;
    gap: 1.5rem;
}

nav ul li a {
    text-decoration: none;
    color: white;
    font-weight: 500;
    position: relative;
}

nav ul li a::after {
    content: "";
    position: absolute;
    width: 0;
    height: 2px;
    background: white;
    left: 0;
    bottom: -4px;
    transition: width 0.3s;
}

nav ul li a:hover::after {
    width: 100%;
}

/* Mobile Menu */
.menu-btn {
    display: none;
    flex-direction: column;
    cursor: pointer;
    gap: 5px;
}

.menu-btn div {
    width: 25px;
    height: 3px;
    background: white;
}

@media (max-width: 768px) {
    nav ul {
        display: none;
        position: absolute;
        top: 60px;
        right: 0;
        background: linear-gradient(135deg, #0ea5e9, #2563eb);
        flex-direction: column;
        width: 200px;
        padding: 1rem;
        border-radius: 0 0 0 10px;
    }

    nav ul.show {
        display: flex;
    }

    .menu-btn {
        display: flex;
    }
}

/* Container */
.container {
    background-color: #0ea5e9;
    margin: 30px auto;
    border-radius: 20px;
    padding: 20px;
    max-width: 1200px;
    color: white;
    text-align: center;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
}

/* Animated text (replacement for marquee) */
.scroll-text {
    white-space: nowrap;
    overflow: hidden;
    box-sizing: border-box;
    margin: 15px 0;
}

.scroll-text p {
    display: inline-block;
    padding-left: 100%;
    animation: scroll-left 12s linear infinite;
}

@keyframes scroll-left {
    0% { transform: translateX(0); }
    100% { transform: translateX(-100%); }
}

/* Service Section */
.body-section {
    margin-top: 40px;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
}

.body-section .service-card {
    background: linear-gradient(135deg, #2563eb, #0ea5e9);
    padding: 20px;
    border-radius: 20px;
    width: 250px;
    text-align: center;
    transition: 0.3s;
    cursor: pointer;
}

.body-section .service-card:hover {
    transform: scale(1.05);
}

.body-section .service-card button {
    background: white;
    color: #0ea5e9;
    border: none;
    padding: 12px 20px;
    border-radius: 30px;
    font-weight: bold;
    cursor: pointer;
    margin-top: 10px;
}

@media (max-width: 768px) {
    .body-section {
        flex-direction: column;
        gap: 15px;
    }
}
</style>
</head>
<body>

<nav>
    <div class="logo">QuickConvert</div>
    <ul id="menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="#">Services</a></li>
    </ul>
    <div class="menu-btn" id="menu-btn">
        <div></div>
        <div></div>
        <div></div>
    </div>
</nav>

<div class="container">
    <h1>Services</h1>

    <div class="scroll-text">
        <p>This website helps you solve your image conversion, editing, and extraction problems easily and quickly.</p>
    </div>

    <div class="body-section">
        <div class="service-card">
            <p>Image Converter & Editor</p>
            <a href="image_converter.html"><button>Open</button></a>
        </div>

        <div class="service-card">
            <p>Audio Extractor</p>
            <a href="video_extract.html"><button>Open</button></a>
        </div>

        <div class="service-card">
            <p>Image Background remove</p>
            <a href="image_edit.html"><button>Open</button></a>
        </div>

        <div class="service-card">
            <p>Other Tools</p>
            <a href="toole_home.html"><button>Open</button></a>
        </div>
    </div>
</div>

<script>
    const menuBtn = document.getElementById("menu-btn");
    const menu = document.getElementById("menu");

    menuBtn.addEventListener("click", () => {
        menu.classList.toggle("show");
    });
</script>

</body>
</html>
